<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 400px;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>The Key is in plain site</h1>
  <div class="image-container">
    <img src="importance.png" alt="Center Image">
  </div>

  <script>
    // Typing effect for the webpage title
    const text = "in_plain_site";
    let index = 0;

    function typeTitle() {
      if (index < text.length) {
        document.title = text.charAt(index);
        index++;
        setTimeout(typeTitle, 150);
      }
    }

    typeTitle();
  </script>
</body>
</html>
